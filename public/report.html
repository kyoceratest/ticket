<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ticket Reporting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <h1>Ticket Reporting</h1>
    </div>
    <div class="topbar-right">
      <a href="index.html">Back to board</a>
    </div>
  </header>

  <main>
    <section class="toolbar">
      <div class="filters">
        <label>
          Owner
          <input id="owner-filter" placeholder="Owner" />
        </label>
        <label>
          Group
          <select id="group-filter">
            <option value="Completed">Completed</option>
            <option value="">All groups</option>
            <option value="New request">New request</option>
            <option value="Under development">Under development</option>
          </select>
        </label>
      </div>
      <button id="export-pdf-btn">Save report</button>
    </section>

    <section class="board">
      <table>
        <thead>
          <tr>
            <th>Select</th>
            <th>Item name</th>
            <th>Owner</th>
            <th>Due date</th>
            <th>Priority</th>
            <th>Group</th>
          </tr>
        </thead>
        <tbody id="ticket-body"></tbody>
      </table>
    </section>
    <section id="print-container" class="print-only"></section>
  </main>

  <script src="report.js"></script>
</body>
</html>
